<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gatitos Lindos</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fc;
      margin: 0;
      padding: 2rem;
    }

    .contenedor {
      max-width: 70rem;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.8rem;
      color: #666;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .imagenes img {
      width: 18rem;
      height: 12rem;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 0 0.5rem rgba(0,0,0,0.2);
    }

    .boton {
      display: inline-block;
      background-color: #ff6f91;
      color: white;
      padding: 0.9rem 1.6rem;
      border-radius: 0.7rem;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .boton:hover {
      background-color: #ff4f78;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .tarjeta {
      background: #f2f2f2;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 0.5rem rgba(0,0,0,0.1);
      font-size: 1rem;
    }

    .tarjeta i {
      margin-right: 0.5rem;
      color: #ff6f91;
    }

    .icono-grande {
      font-size: 3rem;
      color: #6c63ff;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="contenedor">
